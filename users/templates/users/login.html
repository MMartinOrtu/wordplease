{% extends "base.html" %}

{% block 'head_title' %} Login {% endblock %}

{% block 'header_title' %} Login {% endblock %}

{% block 'main_body' %}
    <form method="post">
        {% csrf_token %}
        <div>
            Username
            <input type="text" name="form_username" placeholder="Your username">
        </div>

        <div>
            Password
            <input type="password" name="form_password" placeholder="Your password">
        </div>

        <button type="submit">Login</button>

    </form>

{% endblock %}
